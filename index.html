<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="quote-box">
  <div class="quote">
    <i class="fa fa-quote-left"></i><span id="quote-text"></span>
  </div>
  <div id="author">
  </div>
  <div class="buttons">
    
    <a id="tweet-quote" title="Tweet this quote!" rel="nofollow" target="_blank" href="google.com">
      <i class="fa fa-twitter-square fa-3x text-primary"></i>
    </a>
    <button id="new-quote" class="btn btn-primary">New Quote</button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
